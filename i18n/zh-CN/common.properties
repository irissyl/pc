# 办公室联网锁解决方案
office1 = 1.随着智能门锁在智能家居中的应用，智能门锁逐渐走入人们的日常生活，与传统机械锁具相比，智能锁的优势是显而易见的。在单位或企业日常管理当中，出入管理是重要一环，不只关乎企业安全，门锁钥匙的管理本身就是一个繁杂工作。

office2 = 2.为解决传统办公室门锁和钥匙管理的问题，提升单位或企业办公场所安防等级，办公联网智能锁解决方案将联网锁引入办公场景，专业研发适合办公场景的智能锁，平台系统采用B/S软件架构设计，利用分布式技术，支持不同办公区域区域无线智能门锁的大规模组网，保证系统运行稳定。

office3 = 3.对每把门锁进行实时状态监控，实现开门授权、安全防控、数据统计、巡更管理等功能，较大地减少办公室管理人员对门锁和钥匙管理的工作量，享受物联网智能门锁带来的智慧办公场景。

