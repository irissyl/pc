# Long-term rental
s1 = 1. Room status management: You can remotely check the room status in real time and allocate rooms reasonably.
s2 = 2. Remote authorization to unlock: support remote distribution of door lock settings or termination of authority
s3 = 3. Door opening log: All door opening data are uploaded to the cloud platform and can be viewed in real time.
s4 = 4. Batch check-in: Import data in batches according to the employee number of the personnel list, and automatically complete the personnel allocation arrangement.
s5 = 5. Divided authority management: personnel authority is classified to make management easier and more efficient.

# School
school1 = 1. Use fingerprints to open the door without relying on campus cards, reduce cross-management between departments, solve the trouble of students entering and leaving with keys and cards, and maximize the convenience of students. At the same time, the workload of school management keys and student cards is greatly reduced.

school2 = 2. Students' entry data and door lock status data can be uploaded in real time. The clock, registration, and configuration information of the system can all be delivered through the network.

school3 = 3. You can use the campus card to swipe the card to open the door, and can realize data connection with the campus card system. Students' new card application, report of loss, and card replacement operations can be synchronized to the door lock in real time.

school4 = 4. Using 4 AA batteries, it can be used for more than 12 months, saving and environmental protection.

school5 = 5. Provide batch check-in function, the cloud interface can directly connect to the personnel system to import check-in data, automatically complete the check-in staff dormitory, bed allocation, and realize card number issuance, WeChat authorization, etc., reducing manpower input

school6 = Centralized issuance of one-card
