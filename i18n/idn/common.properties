# Langzeitmiete
s1 = 1. Zimmerstatusverwaltung: Sie können den Zimmerstatus in Echtzeit aus der Ferne überprüfen und Zimmer sinnvoll zuweisen.
s2 = 2, autorisierte Fernentriegelung: Unterstützung der Ferneinstellung der Türverriegelung oder der Beendigungsberechtigung
